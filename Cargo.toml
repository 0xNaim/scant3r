cargo-features = ["strip"]

[profile.release]
opt-level = "z"  # Optimize for size.
strip = true  # Automatically strip symbols from the binary.
lto = true
codegen-units = 1
panic = "abort"

[package]
name = "scant3r"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html


[dependencies]
isahc = "1.6.0"
url = "2.2.2"
clap = "3.0.14"
serde_yaml = "0.8.23"
serde_json = "1.0.78"
home = "0.5.3"
colog = "1.1.0"
log = "0.4.14"
tokio = { version = "0.2.18", features = ["full"] }
actix-web = {version = "3" , optional = true}
rand = "0.8.4"
futures = "0.3.19"
simplelog = "0.11.2"
logbar = "0.1.1"

[features]
webapi = ["actix-web"]

